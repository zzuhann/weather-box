<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 新年-天氣盒子</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;500;600;700;800;900&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="weatherbox">
  <label>
    <input id="switch_rainbow" type="checkbox"/>
    <div class="top">
      <svg class="lantern">
        <line x1="50" y1="0" x2="50" y2="30"></line>
        <line x1="36" y1="100" x2="36" y2="115"></line>
        <line x1="50" y1="100" x2="50" y2="115"></line>
        <line x1="64" y1="100" x2="64" y2="115"></line>
        <rect x="35" y="20" width="30" height="20"></rect>
        <rect x="35" y="80" width="30" height="20"></rect>
        <ellipse class="light" cx="50" cy="60" rx="40" ry="30"></ellipse>
        <ellipse class="dark" cx="50" cy="60" rx="30" ry="30"></ellipse>
        <ellipse class="light" cx="50" cy="60" rx="15" ry="30"></ellipse>
        <line x1="140" y1="0" x2="140" y2="30"></line>
        <line x1="126" y1="90" x2="126" y2="105"></line>
        <line x1="140" y1="90" x2="140" y2="105"></line>
        <line x1="154" y1="90" x2="154" y2="105"></line>
        <rect x="125" y="30" width="30" height="20"></rect>
        <rect x="125" y="70" width="30" height="20"></rect>
        <ellipse class="light" cx="140" cy="60" rx="30" ry="20"></ellipse>
        <ellipse class="dark" cx="140" cy="60" rx="20" ry="20"></ellipse>
        <ellipse class="light" cx="140" cy="60" rx="10" ry="20"></ellipse>
        <line x1="220" y1="0" x2="220" y2="30"></line>
        <line x1="206" y1="90" x2="206" y2="105"></line>
        <line x1="220" y1="90" x2="220" y2="105"></line>
        <line x1="234" y1="90" x2="234" y2="105"></line>
        <rect x="205" y="30" width="30" height="20"></rect>
        <rect x="205" y="70" width="30" height="20"></rect>
        <ellipse class="light" cx="220" cy="60" rx="30" ry="20"></ellipse>
        <ellipse class="dark" cx="220" cy="60" rx="20" ry="20"></ellipse>
        <ellipse class="light" cx="220" cy="60" rx="10" ry="20"></ellipse>
        <line x1="310" y1="0" x2="310" y2="30"></line>
        <line x1="296" y1="100" x2="296" y2="115"></line>
        <line x1="310" y1="100" x2="310" y2="115"></line>
        <line x1="324" y1="100" x2="324" y2="115"></line>
        <rect x="295" y="20" width="30" height="20"></rect>
        <rect x="295" y="80" width="30" height="20"></rect>
        <ellipse class="light" cx="310" cy="60" rx="40" ry="30"></ellipse>
        <ellipse class="dark" cx="310" cy="60" rx="30" ry="30"></ellipse>
        <ellipse class="light" cx="310" cy="60" rx="15" ry="30"></ellipse>
      </svg>
      <div class="newyear">HAPPY CHINESE NEW YEAR</div>
      <div class="rainbow">
        <div class="boom"></div>
        <div class="boom boom2"></div>
        <div class="boom boom3"></div>
        <div class="boom boom4"></div>
        <div class="boom boom5"></div>
        <svg viewbox="0 0 200 85">
          <circle class="red" cx="100" cy="85" r="70" fill="#F43545"></circle>
          <circle class="orange" cx="100" cy="85" r="60" fill="#FF8901"></circle>
          <circle class="yellow" cx="100" cy="85" r="50" fill="#FAD717"></circle>
          <circle class="green" cx="100" cy="85" r="40" fill="#00BA71"></circle>
          <circle class="blue" cx="100" cy="85" r="30" fill="#00C2DE"></circle>
          <circle class="indigo" cx="100" cy="85" r="20" fill="#00418D"></circle>
          <circle class="purple" cx="100" cy="85" r="10" fill="#5F2879"></circle>
        </svg>
      </div>
      <div class="text">
        <div class="temperature">19°C</div>
        <div class="infos">台中市烏日區 星期六 下午1:00</div>
      </div>
    </div>
    <div class="bottom">
      <div class="dayweather">
        <h3>MON</h3>
        <svg>
          <svg viewbox="-50 -50 100 100">
            <circle class="sun" cx="0" cy="0" r="22"></circle>
            <circle class="cloud" cx="0" cy="30" r="20"></circle>
            <circle class="cloud" cx="-15" cy="30" r="20"></circle>
            <circle class="cloud" cx="-30" cy="30" r="20"></circle>
            <circle class="cloud" cx="-20" cy="10" r="20"></circle>
            <circle class="cloud" cx="-8" cy="15" r="20"></circle>
          </svg>
        </svg>
      </div>
      <div class="dayweather">
        <h3>TUE</h3>
        <svg>
          <svg viewbox="-50 -50 100 100">
            <circle class="sun" cx="0" cy="0" r="22"></circle>
          </svg>
        </svg>
      </div>
      <div class="dayweather">
        <h3>WED</h3>
        <svg viewbox="-63 -30 100 100">
          <line class="rain" x1="-30" y1="20" x2="-30" y2="35"></line>
          <line class="rain" x1="0" y1="15" x2="0" y2="30"></line>
          <line class="rain" x1="-15" y1="10" x2="-15" y2="25"></line>
          <circle class="cloud" cx="0" cy="30" r="20"></circle>
          <circle class="cloud" cx="-15" cy="30" r="20"></circle>
          <circle class="cloud" cx="-30" cy="30" r="20"></circle>
          <circle class="cloud" cx="-20" cy="10" r="20"></circle>
          <circle class="cloud" cx="-8" cy="15" r="20"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>THU</h3>
        <svg>
          <svg viewbox="-50 -50 100 100">
            <circle class="sun" cx="0" cy="0" r="22"></circle>
          </svg>
        </svg>
      </div>
      <div class="dayweather">
        <h3>FRI</h3>
        <svg viewbox="-63 -30 100 100">
          <circle class="cloud" cx="0" cy="30" r="20"></circle>
          <circle class="cloud" cx="-15" cy="30" r="20"></circle>
          <circle class="cloud" cx="-30" cy="30" r="20"></circle>
          <circle class="cloud" cx="-20" cy="10" r="20"></circle>
          <circle class="cloud" cx="-8" cy="15" r="20"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>SAT</h3>
        <svg viewbox="-63 -30 100 100">
          <circle class="cloud" cx="0" cy="30" r="20"></circle>
          <circle class="cloud" cx="-15" cy="30" r="20"></circle>
          <circle class="cloud" cx="-30" cy="30" r="20"></circle>
          <circle class="cloud" cx="-20" cy="10" r="20"></circle>
          <circle class="cloud" cx="-8" cy="15" r="20"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>SUN</h3>
        <svg>
          <svg viewbox="-50 -50 100 100">
            <circle class="sun" cx="0" cy="0" r="22"></circle>
          </svg>
        </svg>
      </div>
    </div>
  </label>
</div>
<!-- partial -->
  
</body>
</html>
